<html>
    <header>
        <title>Belajar JavaScript Operator && AND</title>
        <body>
            <h2 style="text-align: center;">Sedang Belajar JavaScript Operator && AND</h2>
            <p id="root"></p>
            <script>

                // Operator && AND
                // Operator ini berfungsi jika kedua operator kanan atau kiri bernilai true !
                
                var a = true;
                var b = true;

                console.log(a && b); //true

                a = false;
                console.log(a && b); //false

                a = b = false;
                console.log(a && b); //false

                a = b = true;
                var c = false;
                console.log(a && b && c); //false

            </script>
        </body>
    </header>
</html>
