<html>
    <header>
        <title>Belajar JavaScript Tipe Data</title>
        <body>
            <h2 style="text-align: center;">Sedang Belajar JavaScript</h2>
            <p id="root"></p>
            <script>
                // tipe data string hanya teks
                var data1 = "belajar pemograman dengan javascript" + " ";

                // tipe data number khusus angka
                var data2=123;

                // memanggil dua variable data1 dan data2
                let hasil = data1 + data2;
                
                document.getElementById("root").innerHTML = hasil;
            </script>
        </body>
    </header>
</html>
