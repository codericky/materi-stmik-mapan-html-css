<html>
    <header>
        <title>Belajar JavaScript Tipe Data</title>
        <body>
            <h2 style="text-align: center;">Sedang Belajar JavaScript Object</h2>
            <p id="root"></p>
            <script>
                // object
                var data1 = {
                   nama :'Isi nama kamu',
                   tanggal_lahir:'Isi tanggal lahir',
                   hobby:'is hobby kamu' 
                };
                
                document.getElementById("root").innerHTML = "Biodata saya berikut " +  data1.hobby;
        
            </script>
        </body>
    </header>
</html>
