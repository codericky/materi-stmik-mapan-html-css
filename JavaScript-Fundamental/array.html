<html>
    <header>
        <title>Belajar JavaScript</title>
        <body>
            <h2 style="text-align:center;">Sedang Belajar JavaScript Array</h2>
            <p id="root"></p>
            <script>
                // menampung nilai array
                var data1 = [1, 2, 3, 4, 5]

                document.getElementById("root").innerHTML = data1[2]
            </script>
        </body>
    </header>
</html>
